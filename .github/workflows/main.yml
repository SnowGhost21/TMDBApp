name: CI

on: 
  pull_request:
    branches: 
      - master
      - develop 

  push:
    branches:
    - develop
    - master 

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run unit tests
        run: chmod +x ./gradlew testDebugUnitTest
        
      - name: Tests report
        uses: asadmansr/android-test-report-action@master

  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: chmod +x ./gradlew && ./gradlew assembleDebug
